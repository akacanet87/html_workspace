<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>화면에_도장찍기</title>
<style>

body{

	margin : 0px;

}

div{

	background : yellow;
	height :800px;
	
}
	
	
</style>


<script>

var wrapper;
var w=20;	//	도장 이미지의 넓이
var h=20;	//	도장 이미지의 높이

//	문서가 로드되면 초기화 할 작업이 있을 때 여기서 하도록
function init(){

	wrapper = document.getElementById("wrapper");

}

//	마우스를 클릭하면, 동적으로(runtime, 실행 시) 원하는 tag를
//	올려놓기
function stamp(){
	
	//	div 안에 이미지를 출력하기


//	wrapper.innerText="<img src=\"../images/stamp.png\">";		// <>를 넣어도 텍스트로 취급한다.
//	wrapper.innerHTML="<img src=\"../images/stamp.png\">";	

//	문자열로 도장찍기는 무리가 있다.
//	위치상의 문제와 누적부분의 문제
//	실행타임에 진짜 태그를 생성하여 문제 해결


	//	문서 내에 태그를 생성하여 부착
	var img = document.createElement("img");
	img.src = "../images/stamp.png"		//	생성된 이미지의 경로 등록
	img.style.width = w+"px";
	img.style.height = h+"px";
	img.style.position="absolute";			//	절대위치 지정
	img.style.left=event.clientX-(w/2)+"px";					//	마우스 클릭 시 x의 좌표
	img.style.top=event.clientY-(w/2)+"px";					//	마우스 클릭 시 y의 좌표
	
	
	//	문서에 부착한다 - 생성된 img를 자식 요소로 등록
	wrapper.appendChild(img);

}

</script>


</head>
<body onLoad="init()" onMouseDown="stamp()">

<div id="wrapper">

	

</div>

</body>
</html>
