<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>논리연산자</title>
<script>

var x=true;
var y=false;

alert( x&&y );					// &&은 and연산자라 하고, 연산대상이 되는 데이터가(피연산자)
									// 모두 true여야 모두 true로 간주하는 연산자
									// 하나라도 false이면 false

alert( x||y );					// ||은 or연산자라 하고 피연산자 중 하나만이라도 true 이면
									// true를 반환

alert( !x );						// !는 not 연산자라고 하고 피연산자의 반대 결과가 반환

alert( !!x );						// !!는 강한부정 연산자이고 피연산자 그대로 반환

</script>
</head>
<body>

</body>
</html>
