<script>

//	우편번호 입력란에 채워 넣기 + 주소도 채워넣기
function setPost(post, addr){

	var postArr=post.split("-");
	var addr = addr;
	opener.document.form1.zipcode1.value=postArr[0];
	opener.document.form1.zipcode2.value=postArr[1];
	opener.document.form1.addr1.value=addr;
	window.close();		//	현재 창 닫기
	opener.document.form1.addr2.focus();
}

</script>
