<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>회원가입_양식_유효성_체크</title>

<style>
</style>


<script>


var mailArr = [ "naver.com", "nate.com", "hanmail.net", "gmail.com", "직접입력" ];

window.addEventListener("load", function(){

	init();

});

function init(){

	form1.mid.focus();			// dom을 이용한 접근 방식
	//	form1.mid.value="대한민국";
	//	form1.action="http://www.daum.net";				//	전송 url 기재
	//	form1.submit();
	
	//	유효성체크

	setYmd();
	mailServer();

}


function regist(){

	if( form1.mid.value==""){

		alert("아이디를 입력하세요.");
		form1.mid.focus();
		return;

	}else if( form1.mpw.value==""){

		alert("패스워드를 입력하세요.");
		form1.mpw.focus();
		return;

	}else if( form1.mpw2.value==""){

		alert("패스워드를 입력하세요.");
		form1.mpw.focus();
		return;

	}else if( form1.mpw.value!=form1.mpw2.value){

		alert("패스워드가 일치하지 않습니다");
		form1.mpw2.value="";
		form1.mpw2.focus();
		return;

	}else if( form1.mpw.value==""){

		alert("패스워드를 입력하세요.");
		form1.mpw.focus();

	}else if( form1.mpw.value==""){

		alert("패스워드를 입력하세요.");
		form1.mpw.focus();

	}else if( form1.mpw.value==""){

		alert("패스워드를 입력하세요.");
		form1.mpw.focus();

	}else if( form1.mpw.value==""){

		alert("패스워드를 입력하세요.");
		form1.mpw.focus();

	}


}


//	생년월일 초기화
function setYmd(){

	for( var y=1930 ; y<=2002 ; y++ ){
		
		var option = document.createElement("option");

		option.text = y;
		form1.yy.add(option);

	}

	for ( var m=1 ; m<=12 ; m++ ){

		var option = document.createElement("option");

		option.text = m;
		form1.mm.add(option);

	}

	for ( var d=1 ; d<=31 ; d++ ){

		var option = document.createElement("option");

		option.text = d;
		form1.dd.add(option);

	}

}

function mailServer(){

	for( var a=0 ; a<mailArr.length ; a++ ){

		var option = document.createElement("option");

		option.text = mailArr[a];
		form1.mail_server1.add(option);

	}

	form1.mail_server2.value=form1.mail_server1.value;

}


</script>


</head>

<body>

<form name="form1">

<table width="600px" border="1px" align="center">

	<tr>
		<td>아이디</td>
		<td>
			<input type="text" name="mid">
		</td>
	</tr>

	<tr>
		<td>패스워드</td>
		<td><input type="password" name="mpw"></td>
	</tr>

	<tr>
		<td>패스워드 확인</td>
		<td><input type="password" name="mpw2"></td>
	</tr>

	<tr>
		<td>이름</td>
		<td><input type="text" name="mname"></td>
	</tr>

	<tr>
		<td>주민번호</td>
		<td><input type="text" name="jumin1">-<input type="password" name="jumin2"></td>
	</tr>

	<tr>
		<td>성별</td>
		<td>
			<input type="radio" name="gender">남
			<input type="radio" name="gender">여
		</td>
	</tr>

	<tr>
		<td>생년월일</td>
		<td>
			<select name="yy" id="year"></select>년
			<select name="mm" id="month"></select>월
			<select name="dd" id="day"></select>일
		</td>
	</tr>

	<tr>
		<td>우편번호</td>
		<td>
			<input type="text" name="zipcode1" readonly>-
			<input type="text" name="zipcode2" readonly>
			<input type="button" value="검색">
		</td>
	</tr>

	<tr>
		<td>주소</td>
		<td>
			<input type="text" name="addr1"><br>
			<input type="text" name="addr2">
		</td>
	</tr>

	<tr>
		<td>이메일</td>
		<td>
			<input type="text" name="mail_id">@
			<input type="text" name="mail_server2">
			<select name="mail_server1"></select>
		</td>
	</tr>

	<tr>
		<td>연락처</td>
		<td>
			<select name="tel1">
			</select>-
			<input type="text" name="tel2">-
			<input type="text" name="tel3">
		</td>
	</tr>

	<tr>
		<td>취미</td>
		<td>
			* 반드시 2개 이상은 선택하셔야 합니다.<br>
			여행<input type="checkbox">
			게임<input type="checkbox">
			문화<input type="checkbox">
			요리<input type="checkbox">
			운동<input type="checkbox">
		</td>
	</tr>

	<tr>
		<td>남길 메세지</td>
		<td><textarea name="msg" rows="5" cols="65" align="center"></textarea></td>
	</tr>

	<tr>
		<td colspan="2" align="center">
			<input type="button" value="회원가입" onClick="regist()">
			<input type="button" value="다시작성">
		</td>
	</tr>



</table>

</form>

</body>

</html>
