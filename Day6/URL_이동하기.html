<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>URL_이동하기</title>

<script>

function goUrl(){
	//선택한 select박스의 값에 따라 url 이동

	//location.href="변수";			// 프로그램을 이용한 url 이동
	//alert(document.getElementById("server").value);
	location.href=document.getElementById("server").value;

}


</script>

</head>
<body>

	<a href="http://www.daum.net">다음</a>

	<select id="server">

	<option value="http://www.naver.com">네이버</option>
	<option value="http://www.nate.com">네이트</option>
	<option value="http://www.google.com">구글</option>
	<option value="http://www.daum.net">다음</option>

	</select>

	<input type="button" value="이동" onClick="goUrl()">

</body>
</html>
