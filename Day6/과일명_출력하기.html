<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>과일명_출력하기</title>

<script>
/* 메모리에 과일명을 10개를 올려서, 모두 출력하시오 

	메모리에 데이터를 올리는 방법은 변수를 지정하는 것
	
	메모리에 데이터를 올리는 방법은
	
	반드시 변수명에 의한 방법만 있는 것이 아니다
	
	변수명에 의해서 메모리에 올리면
	
	반드시 이름으로 데이터를 접근해야 하므로,
	
	대량의 데이터 처리 시 효율성이 떨어진다
	
	해결책 : 개성있는 이름이 아닌, 순서로 데이터를 제어하자
	
	
	배열(사물이 순서있게 나열된 모습)		*/


var fruits = new Array();		// 메모리에 10개의 연속되며 순서있는
					
											//	공간을 확보하게 된다

fruits[0]="사과";
fruits[1]="딸기";
fruits[2]="수박";
fruits[3]="포도";
fruits[4]="앵두";
/*fruits[5]="체리";
fruits[6]="자두";
fruits[7]="참외";
fruits[8]="망고";
fruits[9]="복숭아";*/

alert("배열의 크기는 "+fruits.length);


for( var a=0; a<fruits.length ; a++ ){					// length를 쓸 때는 <= 말고 < 를 
																	//	쓴다.

	document.write(fruits[a]+"<br>");

}

	document.write("<br><br><br><br><br>");

for( var a=0; a<fruits.length ; a+=2 ){

	document.write(fruits[a]+"<br>");

}


	document.write("<br><br><br><br><br>");


for( var a=0; a<fruits.length ; a++ ){

	if(a%2==0){

		document.write(fruits[a]+"<br>");

	}

}





</script>

</head>

</body>
</html>
