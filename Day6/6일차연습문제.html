var arr=new Array(20);

for( var a=0 ; a<arr.length ; a++ ){

	if(a<10){

	}else{

	}

}

for( var a=0 ; a<arr.length ; a++ ){

	document.write((a+1)+"번째 배열 ="+arr[a]+"<br>");


	}
