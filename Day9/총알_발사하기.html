<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>총알_발사하기</title>

<style>

body{

	margin : 0px;

}


#stage{

	width : 100%;
	height : 800px;
	background : yellow;

}

/*
span{

	border : 1px solid red;

}
*/

</style>


<script src="../lib/Bullet.js"></script>
<script>

//	총알을 정의하기

var stage;

function init(){

	stage=document.getElementById("stage");

/*
	//	거푸집에서 총알 1개 생성
	for( var i=0 ; i<1000 ; i++ ){
		
		var b = new Bullet(i*50);

	b.init();
	
	}

*/

	//	프로그래밍에서 이벤트 핸들러를 적용할 때
	window.addEventListener("keydown", function(){
	
		if(event.keyCode==32){

			 var bullet = new Bullet(stage, 200);

			 bullet.init();		// bullet이 소유한 init() 메서드 호출

		}
	
	});
	

}





</script>





</head>
<body onLoad="init()">

<div id="stage">

</div>

</body>
</html>
