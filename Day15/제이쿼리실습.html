<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제이쿼리실습</title>



<style>

/*
	
	스타일시트의 문법 구조는
	누구 : #아이디, 태그명 : 선택자 selector
	어떻게 처리할지

*/



</style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<script>

/*

	JQuery 도 결국 누구를 처리할지에 관한 문법 구조를 가진다
	다행스러운 것은, JQuery의 선택자는 기존에 우리가 알고 있는 CSS의
	선택자를 그대로 따른다

*/

function hide(){

	var bt=document.getElementById("bt");

	bt.style.display="none";

}


//	window.addEventListener("load", function(){});
//	위는 javascript
//	아래는 jquery
$(document).ready(function(){

	for( var a=0 ; a<10 ; a++ ){
		
		$("button").hide(1000);
		$("#bt2").show(1000);

		//아이디가 붙으면 #bt2 라고 표현 가능

	}

});

</script>


</head>
<body>
	
	<input type="button" value="나 곧 사라질거임" id="bt" onClick="hide()">

<button id="bt2">나 버튼</button>

</body>
</html>
