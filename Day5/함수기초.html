<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>함수기초</title>

<script>

function setBg(color){

	document.body.style.background=color;

}

</script>


</head>
<body>

<input type="button" value="Red" onClick="setBg(value)">
<input type="button" value="Orange" onClick="setBg(value)">
<input type="button" value="Yellow" onClick="setBg(value)">
<input type="button" value="Green" onClick="setBg('green')">
<input type="button" value="Blue" onClick="setBg('blue')">
<input type="button" value="Navy" onClick="setBg('navy')">
<input type="button" value="Purple" onClick="setBg('purple')">

</body>
</html>
