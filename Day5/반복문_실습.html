// n은 매개변수 혹은 파라미터이다

function dan(n){

	for ( var a=1 ; a<=9 ; a++ ){

		document.write(n+"*"+a+"="+n*a+"<br>");

	}

	document.write("<br><br>");

}


for ( var b=2 ; b<=9 ; b++ ){

	dan(b);

}
