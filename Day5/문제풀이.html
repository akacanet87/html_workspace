<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>문제풀이</title>

<script>



//10번


document.write("##### 10번문제 #####<br><br>");


document.write("<table border=\"1px\">");

	for ( var a=5 ; a>=1 ; a--){

		document.write("<tr>");

		for( var b=1 ; b<=9 ; b++ ){
	
			document.write("<td>"+(100*a+b)+"호</td>");

		}

		document.write("</tr>");

}

document.write("</table>");



document.write("<br><br><br><br><br>");








//12번


document.write("##### 12번문제 #####<br><br>");



document.write("<table>");

for( var a=1 ; a<=5 ; a++) {

	document.write("<tr>");

	for( var b=1 ; b<=4 ; b++ ){

		document.write("<td>☆</td>");
		
	}

	document.write("<td>★</td>");

}
	
document.write("</tr>");



document.write("</table>");

document.write("<br><br><br><br><br>");







//13번


document.write("##### 13번문제 #####<br><br>");


document.write("<table>");

for( var a=1 ; a<=9 ; a++ ){

	document.write("<tr>");

	for ( var b=2 ; b<= 9 ; b++ ){

		document.write("<td>"+b+"*1="+b*1+"&nbsp;&nbsp;</td>");

	}

	document.write("</tr>");

}

document.write("</table>"); 

document.write("<br><br><br><br><br>");







//14번


document.write("##### 14번문제 #####<br><br>");

for( var a=1 ; a<=9 ; a++){

	for( var b=2 ; b<=9 ; b++){

		document.write(b+"*"+a+"="+b*a+"&nbsp;&nbsp;");

	}

	document.write("<br>");

}





</script>
