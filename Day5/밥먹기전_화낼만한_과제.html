<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>밥먹기전_화낼만한_과제</title>

<script>

var f=prompt("층수를 입력하세요");
var h=prompt("호수를 입력하세요");
var b=prompt("건물두께를 입력하세요");
var w=prompt("건물의 가로폭을 입력하세요");

document.write("<table border=\""+b+"px\" width=\""+w+"px\">");

	for ( var a=f ; a>0 ; a--){

		document.write("<tr>");

		for( var i=1 ; i<=h ; i++ ){
	
			document.write("<td width=\"100px\" height=\"20px\">"+(10*a)+i+"호</td>");

		}

		document.write("</tr>");

}

document.write("</table>");

</script>


</head>
<body>


</body>
</html>
