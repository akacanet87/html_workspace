<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자동갤러리</title>

<style>

#wrapper{

	width : 600px;
	height : 650px;
/*	background : #ccffff;	*/
	margin : auto;

}


#controller{

	width : 100%;
	height : 50px;
	background : #ccff00;
	text-align : center;

}



/*	한칸 띄우면, 안쪽의 하위 요소를 의미	*/
#controller img{

	width : 50px;

}



#bt_prev{

	 transform: rotate(180deg);

}



#bt_auto{

	 transform: rotate(270deg);

}

</style>





<script>

var c=1;

//문서내의 큰 이미지의 src를 변경하자.
function next(){

	c++

	console.log("현재 c는 "+c);

	if(c==11){

		c=1;

	}else{

		c=c;

	}

	document.getElementById("big").src="../cars/"+c+".jpg"

}





function prev(){

	c--

	if(c==0){

		c=10;

	}else{

		c=c;

	}

	document.getElementById("big").src="../cars/"+c+".jpg"

}



//자동이란 단지 우리가 정의해 놓은 함수를 인간이 아닌 시스템이 대신 호출해주는 것 뿐이다.
function auto(){
	//자동 호출 부탁
	
	setInterval("next()", 1000);		// next()함수를 다른 함수에서 호출할 때 setInterval(), 
												//	setTimeout()은 재귀 호출 할 때, 함수 자기자신을 호출할 때


}

</script>




</head>
<body>

<div id="wrapper">

	<img src="../cars/1.jpg" width="100%" id="big">

	<div id="controller">

		<img src="../images/next.png" id="bt_prev" onClick="prev()">
		<img src="../images/next.png" id="bt_auto" onClick="auto()">
		<img src="../images/next.png" id="bt_next" onClick="next()">	
	

	</div>

</div>

</body>
</html>
