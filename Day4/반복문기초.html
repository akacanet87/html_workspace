<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>

/* 반복문의 종류는 for와 while 뿐이다 

	공통점 : 목적 둘다 동일 = 반복수행
	차이점 : 반복횟수에 대한 표현방법만 틀릴뿐이다*/


for(var i= 1 ; i<=3 ; i++){

	document.write("줄넘기 "+i+"수행<br>");					// "" 안의 <br>을 body의 태그로 인식한다

}

//소괄호 안이 true인 동안 반복수행을 계속한다.
var a=1;

while(true){

	if( a>3 ){

		break;															// break는 반복문을 멈추는 명령어
	}

	document.write("나 "+a+"번 불렀어?<br>");

	a++;

}


for(var i= 1 ; i<=3 ; i++){

	document.write(a);					// "" 안의 <br>을 body의 태그로 인식한다

}


</script>

</head>
<body>

</body>
</html>
