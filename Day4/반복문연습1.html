<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>반복문8번</title>
<script>




//8번

	document.write("##### 8번문제 #####<br><br>");

var x=1;

for( x ; x<=10 ; x++ ){

	document.write("☆");

}

	document.write("<br><br><br><br><br>");






//9번
	document.write("##### 9번문제 #####<br><br>");

for(var y=2; y<=10;  y+=2 ){
	document.write(y);
}

	document.write("<br><br><br><br><br>");







//10번


	document.write("##### 10번문제 #####<br><br>");


var  i=1;

for( ; i<=5;){
	document.write(i);
	i++;
}


	document.write("<br><br><br><br><br>");








//11번

	document.write("##### 11번문제 #####<br><br>");


for(a=1 ; a<=96 ; a++){

	document.write("★");

	if(a%10==0){

		document.write("<br>");

	}

}


	document.write("<br><br><br><br><br>");








//12번-방법1
	document.write("##### 12번문제-방법1 #####<br><br>");


for ( b=1 ; b<=25 ; b++ )
{

	

	if(b%5==0){

		document.write("★<br>");

	}else{

		document.write("☆");

	}

}


	document.write("<br><br><br><br><br>");






//12번-방법2
	document.write("##### 12번문제-방법2 #####<br><br>");


for ( b=1 ; b<=25 ; b++ )
{
	var star=(b%5==0)? "★<br>" : "☆";

	document.write(star);

}

	document.write("<br><br><br><br><br>");








//13번
	document.write("##### 13번문제 #####<br><br>");

for ( c=1 ; c<=10 ; c++ )
{

	document.write(c+"회 반복<br>");

}

	document.write("<br><br><br><br><br>");









//14번
	document.write("##### 14번문제 #####<br><br>");

for ( d=1 ; d<=10 ; d++ )
{
	
	if( d%2==0){

	document.write(d+"회 반복<br>");

	}

}

	document.write("<br><br><br><br><br>");








//15번
	document.write("##### 15번문제 #####<br><br>");

for ( e=1 ; e<=10 ; e++ )
{
	
	if( e%2==0){

		document.write("짝수<br>");

	}else{


		document.write(e+"<br>");

	}

}

	document.write("<br><br><br><br><br>");





</script>

</head>
<body>
<!--<span id="star">☆</span>  -->
</body>
</html>
