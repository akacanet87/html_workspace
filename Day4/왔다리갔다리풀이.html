<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>왓다리 갔다리 풀이</title>
<style>
#star{

	position : absolute;
	left : 0px;
	top : 100px;

}
</style>

<script>

var x=0;
var forward=true;																// 별이 앞으로 가야할 지, 뒤로 가야할 지를 결정하는 변수

//문서 내의 x축을 증가시키다가, 특정 목표지점에 도달하면 다시 x축을 감소시키자
function move(){

	if(forward){

		x+=10;

	}else{

		x-=10;

	}
	//혹은 (forward)? x+=10 : x-=10;

	
	//단 특정 값에 도달하면 forward를 뒤집자

	if(x==200 || x==0){
		
		forward=!forward;													// 혹은  forward=false;

	}

	console.log(x);																// 현재 변수값6의 상태를 알기 위해서 콘솔로그를 찍자

	document.getElementById("star").style.left=x+"px";

}

</script>
</head>
<body>
<input type="button" value="이동" onClick="move()">				<!-- 시스템에서 쓰고있는 onClick과 같은 명령어는 함	
																							수명으로 사용 불가 -->

<span id="star">★</span>													<!-- 아무런 효과 없이 마크업이 가능-->

</body>
</html>
