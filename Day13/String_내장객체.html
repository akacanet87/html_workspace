<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String_내장객체</title>


<style>
</style>



<script>

/*
	자바스크립트 자체적으로 내장된 객체 몇 가지 중 String 객체에 대해 학습하기
	주의)	모든 객체가 생성 시에 new를 요구하는 것은 아니다.
	명시적(explicit),	암시적(inplicit)
*/

var a="대한민국국국구국";			//	암시적, 묵시적 생성법
var str="지난... 여름에 찍은 사진.jpg";

//	문자열의 길이 출력
document.write("문자열의 길이는 "+a.length+"<br>");

document.write("<br><br><br>");

document.write(a.charAt(1)+"<br>");

for( var b=0 ; b<a.length ; b++ ){

	document.write(a.charAt(b));

}

document.write("<br><br><br>");

//	원하는 문자의 index를 추출하기
document.write(a.indexOf("국"));

document.write("<br><br><br>");

//	indexOf를 이용하여 문자열의 시작점을 표시
document.write(a.indexOf("민국"));

document.write("<br><br><br>");

//	indexOf를 이용하여 문자열의 시작점을 표시
document.write(a.lastIndexOf("국"));

document.write("<br><br><br>");

//	replace를 이용하여 단어 대체하기
document.write(a.replace("대", "무지막지하게큰"));

document.write("<br><br><br>");

//	substring을 이용하여 추출, 인덱스 6번째부터 8번째를 포함하지 않은 것까지 추출
document.write(str.substring(6,8));

document.write("<br><br><br>");

//	substr을 이용하여 추출, (a, b) 일 경우 인덱스 a를 포함하여 b를 포함한 부분까지
document.write(str.substr(str.lastIndexOf("."), str.length-1));

document.write("<br>");

//	substr을 이용하여 추출, (a, b) 일 경우 인덱스 a를 포함하여 b를 포함하지 않은 부분까지
document.write(str.slice(str.lastIndexOf("."), str.length-1));

document.write("<br>");

//	substr을 이용하여 추출, (a, b) 일 경우 인덱스 a를 포함하여 b를 포함하지 않은 부분까지
document.write(str.substring(str.lastIndexOf("."), str.length-1));

document.write("<br><br><br>");



var t = "test.png";
var tArr = t.split(".");

document.write(t.split("."));

document.write("<br>");

//	split을 이용하여 기준이 되는 문자열
document.write(tArr[0]);

document.write("<br>");

//	indexOf를 이용하여 문자열의 시작점을 표시
document.write(tArr[1]);

document.write("<br>");

//	toUpperCase를 이용하여 대문자로 전환
document.write(t.toUpperCase());



document.write("<br><br><br>");

//	대부분의 객체 지향 언어에서는 일단 한번 메모리에 올라온 스트링 객체는
//	변경이 불가능 하다 (immutable);
var k = "      king";

document.write("공백 제거 전의 길이는 "+k.length);

document.write("<br>");

document.write(k);

document.write("<br>");

document.write(k.trim());




</script>



</head>
<body>

</body>
</html>
