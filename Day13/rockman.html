<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rockman</title>


<style>
</style>


<script src="../lib/AllRound.js"></script>
<script src="../lib/Rockman.js"></script>
<script src="../lib/Block.js"></script>
<script>

var stage;
var blockArr = new Array();

var rockman;
var block;

window.addEventListener("load", function(){

	init();

});

function init(){

	document.body.style.margin="0px";

	//	무대 크기 설정하기
	stage=document.getElementById("stage");

	stage.style.width=screen.width+"px";
	stage.style.height=800+"px";
	stage.style.background="yellow";

	//	주인공 등장하기
	rockman = new Rockman(stage, 30, 30, 100, 100, "../images/rockman.png");

	rockman.init();

	for( var a=0 ; a<20 ; a++ ){

		block = new Block( stage, 30, 30, 30*a, 700, "../images/block.png");

		block.init();

		blockArr.push(block);

	}

}




window.addEventListener("keydown", function(){

	var key = event.keyCode;

	switch( key ){

		case 37 :
	
			rockman.velX=-3;

			break;


		case 38 :

			if( rockman.velY==0 ){

				rockman.jump();

			}

			break;


		case 39 :

			rockman.velX=3;

			break;


		case 40 :


			break;

	}

});

</script>



</head>
<body>

<div id="stage"></div>

</body>
</html>
