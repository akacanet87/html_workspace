<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>화살_날리기</title>

<style>

body{

	margin : 0px;

}



#screen{

	width : 100%;
	height : 800px;
	background : #ccccff;
	margin : auto;

}

</style>

<script>

var screen;
var span;
var arrowArr = new Array(10);

function init(){

	screen=document.getElementById("screen");
	span=document.createElement("span");

	
}

function move(speed){

	speed=10+2*speed;
	span.style.left=speed+"px";
	setTimeout("move(speed)", 50);

}

function make_arrow(){

	for ( var a=0 ; a<arrowArr.length ; a++ ){

		span.innerText="→";
		span.style.fontSize="50pt";
		span.style.color="#66ffcc";
		span.style.position="relative";
		span.style.left=100+(5*a)+"px";
		span.style.top=100+(50*a)+"px";

		arrowArr[a] = span;

		screen.appendChild(arrowArr[a]);

	}
		move(a);

}

</script>


</head>
<body onLoad="init()" id="wrapper">
<div id= "screen"></div>
</body>
</html>
